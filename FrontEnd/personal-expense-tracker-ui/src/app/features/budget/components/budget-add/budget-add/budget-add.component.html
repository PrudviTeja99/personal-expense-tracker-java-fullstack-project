<div class="container">
    <div class="m-4">
        <form [formGroup]="formgroup" (ngSubmit)="createBudget()">
            <div class="form-group">
                <div>
                    <label for="category">Category</label>
                </div>
                <div>
                    <input class="form-control" id="category" type="text">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>Budget</label>
                </div>
                <div>
                    <input class="form-control" type="number">
                </div>
            </div>
            <div class="form-group">
                <div><label>Start Time</label></div>
                <div>
                    <input class="form-control" type="datetime">
                </div>
            </div>
            <div class="form-group">
                <div><label>End Time</label></div>
                <div>
                    <input class="form-control" type="datetime">
                </div>
            </div>
            <div class="d-flex m-3">
                <div class="align-bottom"><button class="btn btn-primary" type="submit">Create</button></div>
            </div>
        </form>
    </div>
</div>
