<div class="m-4 d-flex flex-column h-100">
    <div class="align-self-end">
        <i class="bi bi-x-lg" role="button" (click)="onCancel()"></i>
    </div>
    <div class="d-flex fw-bold fs-1 flex-grow-1 align-items-center justify-content-center">
        Add Budget
    </div>
    <form class="d-flex flex-column my-4" [formGroup]="formgroup" (ngSubmit)="createBudget()">
        <div class="form-group m-2">
            <div>
                <label for="category">Category</label>
            </div>
            <div>
                <input class="form-control" id="category" type="text">
            </div>
        </div>
        <div class="form-group m-2">
            <div>
                <label>Budget</label>
            </div>
            <div>
                <input class="form-control" type="number">
            </div>
        </div>
        <div class="form-group m-2">
            <div><label>Start Time</label></div>
            <div>
                <input class="form-control" type="datetime">
            </div>
        </div>
        <div class="form-group m-2">
            <div><label>End Time</label></div>
            <div>
                <input class="form-control" type="datetime">
            </div>
        </div>
        
        <div class="align-self-end mt-4">
            <div><button class="btn btn-primary" type="submit">Create</button></div>
        </div>
    </form>
</div>
